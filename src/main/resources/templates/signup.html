<!DOCTYPE html>
    <html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}">
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

        <title>Sign Up</title>
    </head>
    <body class="p-3 mb-2 bg-light text-black">
    <header class="header d-flex">
        <div class="form-box-signup justify-content-center align-content-center w-25 p-3"  style="background-color: #ffffff; margin-top: 5em;">
            <div class="form-group">
                <label><a href="/login">Back to Login</a></label>
            </div>

            <h1 class="display-5">Sign Up</h1>
            <form action="#" th:action="@{/signup}"  method="POST" th:object="${user}">
                <div th:if="${param.error}" class="alert alert-dark">
                    You successfully signed up! Please continue to the <a>login</a> page.
                </div>
                <div th:if="${param.error}" class="alert alert-danger">
                    <span>Example Signup Error Message</span>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="inputFirstName">First Name</label>
                        <input type="input" name="firstName"  th:field="*{firstName}" class="form-control" id="inputFirstName"
                               placeholder="Enter First Name" maxlength="20" required>
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}">
                            <p th:each="err : ${#fields.errors('firstName')}" th:text="${err}"></p>
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="inputLastName">Last Name</label>
                        <input type="input" name="lastName"  th:field="*{lastName}"
                               class="form-control" id="inputLastName" placeholder="Enter Last Name" maxlength="20" required>
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}">
                            <p th:each="err : ${#fields.errors('lastName')}" th:text="${err}"></p>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="inputUsername">Username</label>
                        <input type="input" name="username" th:field="*{username}"
                               class="form-control" id="inputUsername" placeholder="Enter Username" maxlength="20" required>
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('username')}">
                            <p th:each="err : ${#fields.errors('username')}" th:text="${err}"></p>
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="inputPassword">Password</label>
                        <input type="password" name="password" th:field="*{password}"
                               class="form-control" id="inputPassword" placeholder="Enter Password" maxlength="20" required>

                        <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}">
                            <p th:each="err : ${#fields.errors('password')}" th:text="${err}"></p>
                        </div>
                    </div>
                </div>
                <button name="signup" type="submit"  id="signupButton" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
    </header>

    </body>
</html>
